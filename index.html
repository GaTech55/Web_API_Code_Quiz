<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header id="navBar">
      <div class="d-inline">
        <a href="./highscores.html">View Highscores</a>
      </div>
      <div class="float-right d-inline">
        Time:<span id="countdown">75</span> second<span id="plural">s</span>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <div class="col-sm-3 text-center"></div>
      </div>
    </div>
    <div class="container mt-5" id="intro">
      <div class="row">
        <div class="col-sm-3 text-center"></div>
        <div class="col-sm-6 text-center">
          <h1>Coding Quiz Challenge</h1>
          <p>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds!
          </p>
          <button type="button" class="btn btn-primary" id="startBtn">
            Start Quiz
          </button>
        </div>
      </div>
    </div>
    <div class="container mt-5" id="quiz">
      <div class="row">
        <div class="col-sm-6" id="question"></div>
      </div>
      <div class="row">
        <div class="col-sm-8" id="options"></div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-6 font-italic" id="answer"></div>
      </div>
    </div>
    <div class="container mt-5" id="allDone">
      <div class="row">
        <div class="col-sm-6" id="titleDone"></div>
      </div>
      <div class="row">
        <div class="col-sm-8" id="finalScore"></div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
